<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basic Music Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='music.css'>
    
    
</head>
<body>



    <p id='head1' class='header'></p>
    <p id='head2' class='header'></p>
    <p id='head3' class='header'></p>
    <p id='head4' class='header'></p>
    <p id='head5' class='header'></p>
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>


    
    <div class="main_div">

        <div class="current_song"></div>
            <img src="" id="cover_photo"/>
          <h1 id="title"></h1>
            <p id="singer"></p>
            <button id="prev"><i class="fas fa-backward fa-3x prev"></i></button>
            <button id="play"><i class="fas fa-play fa-3x prev"></i></button>
            <button id="next"><i class="fas fa-forward fa-3x prev"></i></button>
        </div>
        
        <div class="songs">

        </div>
    </div>

    <script src='music.js'></script>

</body>
</html>
